<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buzz's Recipes</title>
        <link rel="icon" href="favicon.ico" /> <!-- creates the icon that goes on the tab-->

    </head>

    <main>
        <h1>Welcome</h1>
        <p>Login to save and share recipes!</p>
        <form method="get" action="index.html"> <!-- Creates the log in form and goes to play.html when you submit it-->
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Your username here" />
          <p><label for="password">Password</label>
          <input type="text" id="password" placeholder="Your password here" /></p>
          <p><button type="submit">Log in</button></p>
        </form>
      </main>
</html>
