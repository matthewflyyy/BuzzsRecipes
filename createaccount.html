        <header>

            <!-- Navigation elements -->

              <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
              <menu>
                <li><a href="index.html">Home</a></li>

                    <div class="dropdown">

        <main>
            <div class="login-box">
            <h1>Welcome!</h1>
            <h3>Create an account to save and share recipes!</h3>
            <form method="get" action="myaccount.html"> <!-- Creates the log in form and goes to play.html when you submit it-->
            <p><label for="username">Username</label>
                <input type="text" id="username" placeholder="Your username here" /></p>
            <p><label for="password">Password</label>
                <input type="text" id="password" placeholder="Your password here" /></p>
            <p><label for="email">Email</label>
                <input type="text" id="email" placeholder="example@email.com" /></p>
            <p>
                <button class="button" onclick="login()" type="submit">Create Account</button>
            </p>
            </form>
            <p>Already have an account? <a href="login.html">Log In Here</a></p>
            </div>
        </main>
